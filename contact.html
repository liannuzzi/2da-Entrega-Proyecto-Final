    <main class="pages-container container-fluid">
        <div class="row align-items-center">

            </div>
            <div class="col-md-8">
                <form>
                    <div class="mb-3 mx-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre aquí" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="mb-3 mx-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Apellido</label>

                      </div>
                      <div class="mb-3 mx-2">

                        <input type="text" class="form-control" placeholder="Ingrese su Email aquí" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="mb-3 mx-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Telefono aquí" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="mb-3 mx-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Ingrese su mensaje aquí" rows="3"></textarea>
                      </div>
                    <button type="submit" class="boton btn btn-primary mb-3">Enviar</button>
                  </form>
